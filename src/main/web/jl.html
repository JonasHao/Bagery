                                    $.ajax(

                                                    }

                                                url: "/product/removeHistory",
                                                dataType: "json",   //返回格式为json
                                                type: 'post',
                                                data: {historyId: historyId},
                                                success: function (data) {
                                                    if (data.result == "success") {
                                                        todelete.remove();
                                                        notify("移除历史纪录成功!")
                                                    } else {
                                                        warning("移除历史纪录失败!")
                                                    }
                                                }
                                            })
                                } else {
                                    window.open("/product/viewProduct.action?priced_id=" + pricedId);
                                }
                            }
                        </script>
                    </div>
                </div>


            </div>
